<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="create-room" class="container">
                <h2>Create Room</h2>
                <form id="room-form">
                    <label for="room-id">Room ID:</label>
                    <input type="text" id="room-id" name="room-id" required>
                    <label for="room-name">Room Name:</label>
                    <input type="text" id="room-name" name="room-name" required>
                    <input type="submit" value="Create Room">
                </form>
            </div>
        </div>
    </div>


    <!-- Add this button to refresh the room list -->
    <button id="refresh-button">Refresh Room List</button>
    
    <div class="row">
        <div class="col-md-6 container" id="rooms">
            <table id="conversation" class="table table-striped">
                <h2>Rooms</h2>
                <ul id="room-list"></ul>
            </table>
        </div>
        <div class="col-md-6 container" id="chats_in_room">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="chat_msg" class="form-control" placeholder="Send msg in the group">
                </div>
                <button id="chat_msg_send" class="btn btn-default" type="submit">Send</button>
            </form>
            <table  class="table table-striped">
                <tbody id="chat_room_texts">
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
